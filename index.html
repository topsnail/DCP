<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%22 y=%22.9em%22 font-size=%2285%22 text-anchor=%22middle%22>🔩</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV数据可视化应用</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h3>CSV数据可视化应用</h3>
        </header>

        <div class="main-content">
            <!-- 左侧菜单和统计信息 -->
            <aside class="sidebar">
                <nav class="main-menu">
                    <div class="button-container">
                        <div class="menu-item">
                            <label for="fileInput" class="menu-button btn-import">导入文件</label>
                            <input type="file" id="fileInput" accept=".csv,text/csv,application/csv,text/comma-separated-values,application/vnd.ms-excel" style="display: none;">
                        </div>
                        <div class="menu-item">
                            <button id="clearBtn" class="menu-button btn-clear">清空重置</button>
                        </div>
                        <div class="menu-item">
                            <button id="exportBtn" class="menu-button btn-export">导出数据</button>
                        </div>
                    </div>
                    <div class="menu-item">
                        <label for="holeNumber" class="menu-label">孔号:</label>
                        <select id="holeNumber" class="menu-select"></select>
                    </div>
                </nav>

                <!-- 统计信息栏 -->
                <section class="stats-section">
                    <div class="stats-container">
                        <div class="stat-item">
                            <span class="stat-label">总数据行数:</span>
                            <span class="stat-value" id="totalRows">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">孔号数量:</span>
                            <span class="stat-value" id="holeCount">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">当前显示行数:</span>
                            <span class="stat-value" id="displayedRows">0</span>
                        </div>

                    </div>
                    
                    <!-- 孔号深度统计 -->
                    <div class="hole-stats-container">
                        <h4 class="stats-subtitle">各孔号最大深度及对应总深度</h4>
                        <div id="holeDepthStats" class="hole-stats-grid"></div>
                    </div>
                </section>
            </aside>

            <!-- 右侧内容区 -->
            <main class="content-area">
                <section class="chart-section">
                    <div id="chartContainer"></div>
                </section>

                <section class="table-section">
                    <div class="table-container">
                        <table id="dataTable">
                            <thead>
                                <tr>
                                    <th>日期</th>
                                    <th>时间</th>
                                    <th>孔号</th>
                                    <th>杆号</th>
                                    <th>锤击数</th>
                                    <th>深度</th>
                                    <th>总深度</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Toast通知容器 -->
    <div id="toastContainer"></div>
    
    <!-- 返回顶部按钮 -->
    <button id="backToTopBtn" class="back-to-top" title="返回顶部">↑</button>

    <script src="script.js"></script>
</body>
</html>
